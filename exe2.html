<!DOCTYPE html>

<head>
</head>
<body>
<script>
	function largestOfFive(arr) {
		var largest = arr[0];
		for(var i=1;i<arr.length;i++){
			if(arr[i] > largest){
				largest = arr[i]
			}
		}

		return largest 
	}

	var large = [1,2,3,4,5]
	console.log(largestOfFive(large));
</script>
</body>
</html>
