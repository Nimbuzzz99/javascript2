<!DOCTYPE html>
<html>
<head>
</head>
<body>
<script>
    function avgandgrade(student){
    	var avg 
    	var sum = 0;
    	var a = ""
    	for(var i=0;i<student.names.length;i++){
    		a = student.marks[i]
    		if(a<=100 && a>=90){
    			console.log(student.names[i] +"  has scored A grade")
    		}
    		else if(a<90 && a>80){
    			console.log(student.names[i] +"  has scored B grade")
    		}
    		else if(a<80 && a>70){
    			console.log(student.names[i] +"  has scored C grade")
    		}
    		else if(a<70 && a>60){
    			console.log(student.names[i] +"  has scored D grade")
    		}
            sum+=student.marks[i]
    	}
    	avg = sum/student.names.length
    	return avg
        
    }


	var student = {
		names : ['raja','rani','balu','chandu'],
		marks : [78 ,89 ,90 ,100]
	};
	console.log(avgandgrade(student))
</script>
</body>
</html>
