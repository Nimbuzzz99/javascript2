}

function fixStart(s) {
  var c = s.charAt(0);
  return c + s.slice(1).replace(new RegExp(c, 'g'), '*');
}

function verbing(word) {
  if (word.length < 3) return word;
  if (word.slice(-3) == 'ing') {
    return word + 'ly';
  } else {
    return word + 'ing';
  }
}

function notBad(sentence) {
  var notIndex = sentence.indexOf('not');
  var badIndex = sentence.indexOf('bad');
  if (notIndex == -1 || badIndex == -1 || badIndex < notIndex) return sentence;
  return sentence.slice(0, notIndex) + 'good' + sentence.slice(badIndex + 3);
}

var wordLetters     = ['G', 'O', 'A', 'T'];
var guessedLetters  = ['_', '_', '_', '_'];

function guessLetter(letter) {
  var goodGuess = false;
  var moreToGuess = false;
  for (var i = 0; i < wordLetters.length; i++) {
    if (wordLetters[i] == letter) {
      guessedLetters[i] = letter;
      goodGuess = true;
    }
    if (guessedLetters[i] == '_') {
      moreToGuess = true;
    }
  }
  if (goodGuess) {
    console.log('Yay, you found a letter!');
    console.log(guessedLetters.join(''));
    if (!moreToGuess) {
      console.log('YOU WON!');
    } 
  } else {
    console.log('Oh noes, thats not right!');
  }
}

function cashRegister(cart){
  var items = Object.keys(cart);   
  var sum = 0; 
  
  for (var i = 0; i < items.length; i++) {
    var itemName = items[i]; 
    var itemPrice = cart[itemName]; 
    sum += Number.parseFloat(itemPrice); 
  }

  return sum;
}

function validateCreditCard(creditCardNum){
  
  //Remove dashes from creditCardNum string
  var ccNumberNoDashes = '';
  for (var i = 0; i < creditCardNum.length; i++) {
    if(creditCardNum[i] !== '-'){
      ccNumberNoDashes += creditCardNum[i];
    }
  }

  // The credit card number must be 16 digits in length
  if(ccNumberNoDashes.length !== 16){
    return false;
  }

  // All of the digits must be numbers
  for(var i = 0; i < ccNumberNoDashes.length; i++){        
    // store the current digit 
    var currentNumber = ccNumberNoDashes[i];

    // turn the digit from a string to an integer (if the digit is in fact a digit and not anther char)
    currentNumber = Number.parseInt(currentNumber);

    // check that the digit is a number
    if(!Number.isInteger(currentNumber)){
      return false;
    }
  }

  var obj = {};
  for(var i = 0; i < ccNumberNoDashes.length; i++){
    obj[ccNumberNoDashes[i]] = true;
  }
  if(Object.keys(obj).length < 2){
    return false;
  }

  if(ccNumberNoDashes[ccNumberNoDashes.length - 1] % 2 !== 0){
    return false;
  }

  var sum = 0;
  for(var i = 0; i < ccNumberNoDashes.length; i++){
    sum += Number(ccNumberNoDashes[i]);
  }
  if(sum <= 16){
    return false;
  }

  return true;
};
