<script>
	let array_with_duplicates = ['DELHI','NEWYORK','DELHI','GOA','MUMBAI','CALIFORNIA','GOA'];

		function removeDuplicateUsingSet(arr){
			let unique_array = Array.from(new Set(arr))

		}
