<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script>
		var flatten = function(a,r){
			if(!r){ r = []}


				for(var i=0; i<a.length; i++){
					if(a[i].constructor == Array){
						flatten(a[i],r);
					}else{
						r.push(a[i]);
					}
				}
				return r;
			}
            var myObj = [5, [22], [[14]], [[4]],[5,6]]
			console.log(flatten(myObj));
		</script>
	</body>
	</html>
